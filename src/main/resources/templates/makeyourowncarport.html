                <label for="carportLength">Carport LÃ¦ngde:</label>
                <select id="carportLength">
                    <option value ="240"> 240 cm</option>

                    <option value ="300"> 300 cm</option>

                </select>

                <label for="roofMaterial">Carport trapeztag:</label>
                <select id="roofMaterial">
                    <option value="noroofmaterial">Uden tagplader</option>
                    <option value="yesroofmaterial">Plasttrapezplader</option>
                </select>

                <button type="button" onclick="saveCarport()">Save Selections</button>
            </form>
        </div>
    </div>
</div>

<div class =""> </div>

<script>
    function saveCarport() {
        var carportLength = document.getElementById("carportLength").value;
        var carportWidth = document.getElementById("carportWidth").value;
        var roofingMaterial = document.getElementById("roofMaterial").value;

        localStorage.setItem('carportLength', carportLength);
        localStorage.setItem('carportWidth', carportWidth);
        localStorage.setItem('roofMaterial', roofingMaterial);
    }

    function getSavedCarport() {
        var savedCarportLength = localStorage.getItem('carportLength');
        var savedCarportWidth = localStorage.getItem('carportWidth');
        var savedRoofingMaterial = localStorage.getItem('roofMaterial');

        if (savedCarportLength && savedCarportWidth && savedRoofingMaterial) {
            document.getElementById("carportLength").value = savedCarportLength;
            document.getElementById("carportWidth").value = savedCarportWidth;
            document.getElementById("roofMaterial").value = savedRoofingMaterial;
        }
    }

    getSavedCarport();
</script>

</body>
</html>
